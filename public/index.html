<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawAFish - 全球网友一起在线画鱼摸鱼</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .drawing-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #drawingCanvas {
            border: 3px solid #4a90e2;
            border-radius: 10px;
            background: white;
            cursor: crosshair;
        }

        .tools {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abd;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        input[type="range"] {
            width: 100px;
        }

        input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .fish-tank {
            width: 100%;
            height: 400px;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%);
            position: relative;
            overflow: hidden;
        }

        #fishCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .section {
            width: 100%;
            max-width: 800px;
        }

        .hidden {
            display: none;
        }

        .nickname-input {
            margin-bottom: 15px;
            text-align: center;
        }

        .nickname-input input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }

        .ai-feedback {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .probability-circle {
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .probability-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .probability-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .feedback-status {
            text-align: center;
            flex: 1;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 18px;
            font-weight: bold;
        }

        .feedback-content {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .feedback-content h3 {
            margin-top: 0;
            color: #fff;
            font-size: 20px;
        }

        .feedback-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .suggestions h4 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .suggestions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .suggestions li {
            background: rgba(255,255,255,0.1);
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
            font-size: 14px;
            line-height: 1.5;
        }

        .suggestions li::before {
            content: "💡 ";
            margin-right: 8px;
        }

        .no-feedback {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            color: #666;
        }

        .no-feedback p {
            font-size: 16px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .feedback-header {
                flex-direction: column;
                text-align: center;
            }
            
            .probability-circle {
                width: 100px;
                height: 100px;
            }
            
            .probability-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container section">
        <h1>🐟 DrawAFish - 画鱼摸鱼</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            画一条鱼，AI判定≥63%像鱼就能进入公共鱼缸和大家一起游！
        </p>
        
        <div class="nickname-input">
            <input type="text" id="nicknameInput" placeholder="输入你的昵称" maxlength="20">
        </div>

        <div class="drawing-area">
            <canvas id="drawingCanvas" width="640" height="480"></canvas>
            
            <div class="tools">
                <div class="tool-group">
                    <label>画笔:</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                
                <div class="tool-group">
                    <label>粗细:</label>
                    <input type="range" id="brushSize" min="1" max="20" value="4">
                    <span id="brushSizeValue">4</span>
                </div>
                
                <button id="penTool">画笔</button>
                <button id="eraserTool">橡皮</button>
                <button id="clearCanvas">清空</button>
                <button id="undoBtn">撤销</button>
                <button id="completeBtn">完成</button>
            </div>
        </div>
    </div>

    <div class="container section">
        <h2>🌊 公共鱼缸</h2>
        <div class="fish-tank">
            <canvas id="fishCanvas"></canvas>
        </div>
    </div>

    <div class="container section">
        <h2>🤖 AI 分析结果</h2>
        <div id="aiFeedback" class="ai-feedback hidden">
            <div class="feedback-header">
                <div class="probability-circle">
                    <div class="probability-value" id="probabilityValue">0%</div>
                    <div class="probability-label">像鱼概率</div>
                </div>
                <div class="feedback-status" id="feedbackStatus">
                    <div class="status-icon">🤔</div>
                    <div class="status-text">分析中...</div>
                </div>
            </div>
            <div class="feedback-content">
                <h3>AI 评价</h3>
                <div class="feedback-text" id="feedbackText">
                    正在分析你的绘画...
                </div>
                <div class="suggestions" id="suggestions">
                    <h4>改进建议</h4>
                    <ul id="suggestionsList">
                        <li>请稍候...</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="noFeedback" class="no-feedback">
            <p>完成你的绘画后，AI会给出专业的评价和改进建议！</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="sketch.js"></script>
    <script src="fish.js"></script>
</body>
</html>
